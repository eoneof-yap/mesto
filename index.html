<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./images/mesto-favicon.svg" />
    <title>Mesto Russia</title>
  </head>

  <body class="root">
    <div class="page">
      <!-- HEADER -->
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <div class="divider"></div>

      <!-- POPUPS -->

      <!-- EDIT PROFILE -->
      <section class="popup popup_edit">
        <div class="popup__container">
          <button
            class="button popup__close-button"
            type="button"
            name="close"
            title="Закрыть"
          >
            Закрыть
          </button>
          <form id="edit-form" name="edit-profile" class="form form_edit">
            <h2 class="form__header">Редактировать профиль</h2>
            <fieldset class="form__inputs-container">
              <input
                class="form__input"
                type="text"
                name="profile-name"
                placeholder="Как вас зовут?"
              />
              <input
                class="form__input"
                type="text"
                name="profile-about"
                placeholder="Напишите что-нибудь о себе"
              />
            </fieldset>
            <button
              class="button form__submit-button"
              form="edit-form"
              type="submit"
              name="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
        <div class="popup__backdrop"></div>
      </section>

      <!-- ADD PHOTO -->
      <section class="popup popup_add">
        <div class="popup__container">
          <button
            class="button popup__close-button"
            type="button"
            name="close"
            title="Закрыть"
          >
            Закрыть
          </button>
          <form id="add-form" name="add-photo" class="form form_add">
            <h2 class="form__header">Новое место</h2>
            <fieldset class="form__inputs-container">
              <input
                class="form__input"
                type="text"
                name="card-name"
                placeholder="Название"
              />
              <input
                class="form__input"
                type="text"
                name="card-link"
                placeholder="Ссылка на картинку"
              />
            </fieldset>
            <button
              class="button form__submit-button"
              form="add-form"
              type="submit"
              name="submit"
            >
              Создать
            </button>
          </form>
        </div>
        <div class="popup__backdrop"></div>
      </section>

      <!-- PREVIEW PHOTO -->
      <section class="popup popup_preview" aria-label="Превью фотографии">
        <div class="popup__container">
          <button
            class="button popup__close-button"
            type="button"
            name="close"
            title="Закрыть"
          >
            Закрыть
          </button>
          <figure class="preview">
            <img class="preview__photo" src="" alt="" />
            <figcaption class="preview__caption"></figcaption>
          </figure>
        </div>
        <div class="popup__backdrop popup__backdrop_place_preview"></div>
      </section>

      <!-- MAIN -->
      <main class="main">
        <!-- PROFILE -->
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__photo"
              src="./images/profile__photo.jpg"
              alt="Фотография пользователя."
            />
            <div class="profile__main">
              <div class="profile__headings">
                <div class="profile__header">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button
                    class="button profile__edit-button"
                    type="button"
                    name="edit"
                    title="Редактировать профиль"
                  ></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
              </div>
            </div>
          </div>
          <button
            class="button profile__add-button"
            type="button"
            name="add"
            title="Добавить фотографии"
          ></button>
        </section>

        <!-- PHOTOS -->
        <section class="photos" aria-label="Фотографии пользователя">
          <ul class="photo-grid"></ul>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>

    <!-- CARD -->
    <template id="card-template">
      <li class="photo-grid__item card">
        <button
          class="button card__delete-button"
          type="button"
          name="delete"
          title="Удалить"
        ></button>
        <div class="card__image-container">
          <img class="card__image" src="" alt="" />
        </div>
        <div class="card__label">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="button card__like-button"
            name="like"
            title="Нравится!"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
  </body>
</html>
