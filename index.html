<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./images/mesto-favicon.svg" />
    <title>Mesto Russia</title>
  </head>

  <body class="root">
    <div class="page">
      <!-- HEADER -->
      <header class="header">
        <nav class="header__nav">
          <div class="header__logo"></div>
        </nav>
      </header>

      <!-- PROFILE -->
      <section class="profile">
        <div class="profile__container">
          <div class="profile__aside">
            <img class="profile__photo" src="./images/profile__photo.jpg" alt="Фотография пользователя." />
          </div>
          <div class="profile__main">
            <div class="profile__headings">
              <div class="profile__header">
                <h1 class="profile__name">Жак-Ив Кусто</h1>
                <button class="button button_action_edit" type="button" name="edit" title="Редактировать профиль"></button>
              </div>
              <p class="profile__about">Исследователь океана</p>
            </div>
          </div>
        </div>
        <div class="profile__actions"><button class="button button_action_add" type="button" name="add" title="Добавить фотографии"></button></div>
      </section>

      <!-- POPUP -->
      <section class="form">
        <div class="popup">
          <form id="user-info" class="popup__container">
            <button class="button button_action_close" type="button" name="close" title="Закрыть">Закрыть</button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <fieldset class="popup__inputs-container">
              <input class="popup__input" type="text" name="user-name" placeholder="Как вас зовут?" value="" />
              <input class="popup__input" type="text" name="user-about" placeholder="Напишите что-нибудь о себе" value="" />
            </fieldset>
            <button class="button button_action_submit" type="submit" name="submit" form="user-info">Сохранить</button>
          </form>
          <div class="popup__backdrop"></div>
        </div>
      </section>

      <!-- MAIN / PHOTOS -->
      <section class="main">
        <div class="photo-grid">
          <ul class="photo-grid__items">
            <li class="photo-grid__item card">
              <div class="card__image-container">
                <img class="card__image" src="./images/pyatigorks.jpeg" alt="Вид на гору Бештау" />
              </div>
              <div class="card__label">
                <h2 class="card__title">Пятигорск</h2>
                <button type="button" class="button button_action_like" name="like" title="Нравится!"></button>
              </div>
            </li>
            <li class="photo-grid__item card">
              <div class="card__image-container">
                <img class="card__image" src="./images/elbrus.jpeg" alt="Вид на гору Эльбрус с Чегета" />
              </div>
              <div class="card__label">
                <h2 class="card__title">Гора Эльбрус</h2>
                <button type="button" class="button button_action_like" name="like" title="Нравится!"></button>
              </div>
            </li>
            <li class="photo-grid__item card">
              <div class="card__image-container">
                <img class="card__image" src="./images/dombay-mountains.jpeg" alt="Горы Домбая" />
              </div>
              <div class="card__label">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="button button_action_like" name="like" title="Нравится!"></button>
              </div>
            </li>
            <li class="photo-grid__item card">
              <div class="card__image-container">
                <img class="card__image" src="./images/dombay-yak.jpeg" alt="Як лежит на снегу" />
              </div>
              <div class="card__label">
                <h2 class="card__title">Домбай</h2>
                <button type="button" class="button button_action_like" name="like" title="Нравится!"></button>
              </div>
            </li>
            <li class="photo-grid__item card">
              <div class="card__image-container">
                <img class="card__image" src="./images/gora- mashuk.jpeg" alt="Указатели на горе Машук" />
              </div>
              <div class="card__label">
                <h2 class="card__title">Гора Машук</h2>
                <button type="button" class="button button_action_like" name="like" title="Нравится!"></button>
              </div>
            </li>
            <li class="photo-grid__item card">
              <div class="card__image-container">
                <img class="card__image" src="./images/kabardino-balkariya.jpeg" alt="Перегон лошадей в деревне" />
              </div>
              <div class="card__label">
                <h2 class="card__title">Кабардино-Балкария</h2>
                <button type="button" class="button button_action_like" name="like" title="Нравится!"></button>
              </div>
            </li>
          </ul>
        </div>
      </section>

      <!-- FOOTER -->
      <footer class="footer">
        <p class="footer__copyright">© 2020 Mesto Russia</p>
      </footer>
    </div>
    <script src="./scripts/index.js"></script>
  </body>
</html>
