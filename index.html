<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./images/mesto-favicon.svg" />
    <title>Mesto Russia</title>
  </head>

  <body class="root">
    <div class="page">
      <!-- HEADER -->
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <div class="divider"></div>

      <!-- POPUPS -->

      <!-- EDIT PROFILE -->
      <section class="popup popup_type_edit">
        <div class="popup__container">
          <button
            class="button popup__close-button"
            type="button"
            name="closeButton"
            title="Закрыть"
          >
            Закрыть
          </button>
          <form novalidate id="form-edit" name="editProfile" class="form">
            <h2 class="form__header">Редактировать профиль</h2>
            <fieldset class="form__inputs-container">
              <input
                class="form__input form__input_type_error"
                id="name-input"
                type="text"
                minlength="2"
                maxlength="40"
                placeholder="Как вас зовут?"
                required
              />
              <span class="form__input-error-hint name-input-error"
                >Вы пропустили это поле.</span
              >
              <!-- TODO проверить на пиксельперефект -->
              <input
                class="form__input form__input_type_error"
                id="about-input"
                type="text"
                minlength="2"
                maxlength="200"
                placeholder="Напишите что-нибудь о себе"
                required
              />
              <span class="form__input-error-hint about-input-error"
                >Вы пропустили это поле.</span
              >
            </fieldset>
            <button
              class="button form__submit-button"
              form="form-edit"
              type="submit"
              name="submit"
            >
              Сохранить
            </button>
          </form>
        </div>
        <div class="popup__backdrop"></div>
      </section>

      <!-- ADD PHOTO -->
      <section class="popup popup_type_add">
        <div class="popup__container">
          <button
            class="button popup__close-button"
            type="button"
            name="closeButton"
            title="Закрыть"
          >
            Закрыть
          </button>
          <form novalidate id="form-add" name="addPhoto" class="form">
            <h2 class="form__header">Новое место</h2>
            <fieldset class="form__inputs-container">
              <input
                class="form__input form__input_type_error"
                id="photo-name-input"
                type="text"
                minlength="2"
                maxlength="30"
                placeholder="Название"
                required
              />
              <span
                class="form__input-error-hint photo-name-input-error form__input-error-hint_active"
                >Вы пропустили это поле.</span
              >
              <input
                class="form__input form__input_type_error"
                id="photo-link-input"
                type="url"
                name="photoLinkInput"
                placeholder="Ссылка на картинку"
                required
              />
              <span class="form__input-error-hint photo-link-input-error"
                >Введите адрес сайта.</span
              >
            </fieldset>
            <button
              class="button form__submit-button button_disabled"
              form="form-add"
              type="submit"
              name="submit"
            >
              Создать
            </button>
          </form>
        </div>
        <div class="popup__backdrop"></div>
      </section>

      <!-- PREVIEW PHOTO -->
      <section class="popup popup_type_preview" aria-label="Превью фотографии">
        <div class="popup__container">
          <button
            class="button popup__close-button"
            type="button"
            name="closeButton"
            title="Закрыть"
          >
            Закрыть
          </button>
          <figure class="preview">
            <img class="preview__photo" />
            <figcaption class="preview__caption"></figcaption>
          </figure>
        </div>
        <div class="popup__backdrop popup__backdrop_place_preview"></div>
      </section>

      <!-- MAIN -->
      <main class="main">
        <!-- PROFILE -->
        <section class="profile">
          <div class="profile__container">
            <img
              class="profile__photo"
              src="./images/profile__photo.jpg"
              alt="Фотография пользователя."
            />
            <div class="profile__main">
              <div class="profile__headings">
                <div class="profile__header">
                  <h1 class="profile__name">Жак-Ив Кусто</h1>
                  <button
                    class="button profile__edit-button"
                    type="button"
                    name="editButton"
                    title="Редактировать профиль"
                  ></button>
                </div>
                <p class="profile__about">Исследователь океана</p>
              </div>
            </div>
          </div>
          <button
            class="button profile__add-button"
            type="button"
            name="addButton"
            title="Добавить фотографии"
          ></button>
        </section>

        <!-- PHOTOS -->
        <section class="photos" aria-label="Фотографии пользователя">
          <ul class="photo-grid"></ul>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>

    <!-- CARD -->
    <template id="card-template">
      <li class="photo-grid__item card">
        <button
          class="button card__delete-button"
          type="button"
          name="deleteButton"
          title="Удалить"
        ></button>
        <div class="card__image-container">
          <img class="card__image" />
        </div>
        <div class="card__label">
          <h2 class="card__title"></h2>
          <button
            type="button"
            class="button card__like-button"
            name="likeButton"
            title="Нравится!"
          ></button>
        </div>
      </li>
    </template>
    <script src="./scripts/index.js"></script>
    <script src="./scripts/validate.js"></script>
  </body>
</html>
