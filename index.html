<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./pages/index.css" />
    <link rel="shortcut icon" href="./images/mesto-favicon.svg" />
    <title>Mesto Russia</title>
  </head>

  <body class="root">
    <div class="page">
      <!-- HEADER -->
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <!-- PROFILE -->
      <section class="profile">
        <div class="profile__container">
          <img class="profile__photo" src="./images/profile__photo.jpg" alt="Фотография пользователя." />
          <div class="profile__headings">
            <button class="button button_action_edit" type="button" name="edit" title="Редактировать профиль">Редактировать профиль</button>
            <h1 class="profile__name">Жак-Ив Кусто</h1>
            <p class="profile__about">Исследователь океана</p>
            <!-- form указывает на id формы с которой связана кнопка  -->
          </div>
        </div>
        <button
          class="button button_action_add"
          type="button"
          name="add"
          title="Добавить фотографии"
        >Добавить фотографии</button>
      </section>

      <!-- POPUP -->
      <section class="form">
        <div class="popup popup_closed">
          <form id="user-info" class="popup__container">
            <button class="button button_action_close" type="button" name="close" title="Закрыть">Закрыть</button>
            <h2 class="popup__header">Редактировать профиль</h2>
            <fieldset class="popup__inputs-container">
              <input class="popup__input" type="text" name="user-name" placeholder="Как вас зовут?" value="" />
              <input
                class="popup__input"
                type="text"
                maxlength="70"
                name="user-about"
                placeholder="Напишите что-нибудь о себе"
                value=""
              />
            </fieldset>
            <button class="button button_action_submit" type="submit" name="submit" form="user-info">Сохранить</button>
          </form>
        <div class="popup__backdrop"></div>
        </div>
      </section>

      <!-- MAIN / PHOTOS -->
      <section class="main">
        <div class="photo-grid">
          <ul class="photo-grid__items">
            <li class="photo-grid__item card">
                <img class="card__image" src="./images/elbrus.jpg" alt="">
                <div class="card__label">
                  <h2 class="card__title">Заголовок карточки</h2>
                  <button type="button" class="button button_action_like" name="like">Сохранить</button>
                </div>
            </li>
            <li class="photo-grid__item card">

                <div class="card__label">

                  <button type="button" class="button button_action_like" name="like">Сохранить</button>
                </div>
            </li>
            <li class="photo-grid__item card">
                <img class="card__image" src="./images/elbrus.jpg" alt="">
                <div class="card__label">
                  <h2 class="card__title">Заголовок карточки</h2>
                  <button type="button" class="button button_action_like" name="like">Сохранить</button>

            </li>

                  <button type="button" class="button button_action_like" name="like">Сохранить</button>

                  <h2 class="card__title">Заголовок карточки</h2>
                  <button type="button" class="button button_action_like" name="like">Сохранить</button>

            </li>

        </div>

      <!-- FOOTER -->
      <footer class="footer">

      </footer>
