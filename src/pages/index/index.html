<!DOCTYPE html>
<html lang="ru">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Mesto Russia</title>
  </head>

  <body class="root">
    <div class="page">
      <!-- HEADER -->
      <header class="header">
        <div class="header__logo"></div>
      </header>

      <div class="divider"></div>

      <!-- POPUPS -->

      <!-- EDIT PROFILE -->
      <section class="popup popup_type_edit">
        <div class="popup__container">
          <button
            class="button popup__close-button"
            type="button"
            name="close-button"
            title="Закрыть"
          >
            Закрыть
          </button>
          <form novalidate id="form-edit" name="form-edit" class="form">
            <h2 class="form__header">Редактировать профиль</h2>
            <fieldset class="form__fieldset">
              <div class="form__input-container">
                <input
                  class="form__input"
                  id="nameInput"
                  name="name"
                  type="text"
                  minlength="2"
                  maxlength="40"
                  placeholder="Как вас зовут?"
                  required
                />
                <span class="form__input-error-hint name-input-error"></span>
              </div>
              <div class="form__input-container">
                <input
                  class="form__input"
                  id="aboutInput"
                  name="about"
                  type="text"
                  minlength="2"
                  maxlength="200"
                  placeholder="Напишите что-нибудь о себе"
                  required
                />
                <span class="form__input-error-hint about-input-error"></span>
              </div>
            </fieldset>
            <button
              class="button form__submit-button"
              form="form-edit"
              type="submit"
              name="submit-button"
            >
              Сохранить
            </button>
          </form>
        </div>
        <div class="popup__backdrop"></div>
      </section>

      <!-- UPDATE PROFILE PHOTO -->
      <section class="popup popup_type_update">
        <div class="popup__container">
          <button
            class="button popup__close-button"
            type="button"
            name="close-button"
            title="Закрыть"
          >
            Закрыть
          </button>
          <form novalidate id="form-update" name="form-update" class="form">
            <h2 class="form__header">Обновить аватар</h2>
            <fieldset class="form__fieldset">
              <div class="form__input-container">
                <input
                  class="form__input"
                  id="updateInput"
                  name="link"
                  type="url"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span class="form__input-error-hint link-input-error"></span>
              </div>
            </fieldset>
            <button
              class="button form__submit-button"
              form="form-update"
              type="submit"
              name="submit-button"
            >
              Сохранить
            </button>
          </form>
        </div>
        <div class="popup__backdrop"></div>
      </section>

      <!-- ADD PHOTO -->
      <section class="popup popup_type_add">
        <div class="popup__container">
          <button
            class="button popup__close-button"
            type="button"
            name="close-button"
            title="Закрыть"
          >
            Закрыть
          </button>
          <form novalidate id="form-add" name="form-add" class="form">
            <h2 class="form__header">Новое место</h2>
            <fieldset class="form__fieldset">
              <div class="form__input-container">
                <input
                  class="form__input"
                  id="photoNameInput"
                  name="name"
                  type="text"
                  minlength="2"
                  maxlength="30"
                  placeholder="Название"
                  required
                />
                <span class="form__input-error-hint name-input-error"></span>
              </div>
              <div class="form__input-container">
                <input
                  class="form__input"
                  id="photoLinkInput"
                  name="link"
                  type="url"
                  placeholder="Ссылка на картинку"
                  required
                />
                <span class="form__input-error-hint link-input-error"></span>
              </div>
            </fieldset>
            <button
              class="button form__submit-button"
              form="form-add"
              type="submit"
              name="submit-button"
            >
              Создать
            </button>
          </form>
        </div>
        <div class="popup__backdrop"></div>
      </section>

      <!-- PREVIEW PHOTO -->
      <section class="popup popup_type_preview" aria-label="Превью фотографии">
        <div class="popup__container">
          <button
            class="button popup__close-button"
            type="button"
            name="close-button"
            title="Закрыть"
          >
            Закрыть
          </button>
          <figure class="preview">
            <img class="preview__image" />
            <figcaption class="preview__caption"></figcaption>
          </figure>
        </div>
        <div class="popup__backdrop popup__backdrop_place_preview"></div>
      </section>

      <!-- CONFIRM POPUP -->
      <section class="popup popup_type_confirm">
        <div class="popup__container">
          <button
            class="button popup__close-button"
            type="button"
            name="close-button"
            title="Закрыть"
          >
            Закрыть
          </button>
          <div class="form">
            <h2 class="form__header">Вы уверены?</h2>
            <button class="button form__submit-button" name="submit-button">Да</button>
          </div>
        </div>
        <div class="popup__backdrop"></div>
      </section>

      <!-- MAIN -->
      <main class="main">
        <!-- PROFILE -->
        <section class="profile" data-user-id="" data-user-cohort="">
          <div class="profile__container">
            <div
              class="profile__photo-container"
              type="button"
              name="update-profile-photo-button"
              title="Изменить фотографию профиля"
            >
              <button class="profile__photo-overlay"></button>
              <img
                class="profile__photo"
                alt="Фотография пользователя."
                src="<%=require('../../images/avatar-placeholder.svg')%>"
              />
            </div>
            <div class="profile__main">
              <div class="profile__headings">
                <div class="profile__header">
                  <h1 class="profile__name"></h1>
                  <button
                    class="button profile__edit-button"
                    type="button"
                    name="edit-button"
                    title="Редактировать профиль"
                  ></button>
                </div>
                <p class="profile__about"></p>
              </div>
            </div>
          </div>
          <button
            class="button profile__add-button"
            type="button"
            name="add-button"
            title="Добавить фотографии"
          ></button>
        </section>

        <!-- PRELOADER -->
        <div class="preloader">
          <div class="spinner spinner_visible"></div>
        </div>

        <!-- PHOTOS -->
        <section class="photos" aria-label="Фотографии пользователя">
          <ul class="cards-grid"></ul>
        </section>
      </main>

      <!-- FOOTER -->
      <footer class="footer">
        <p class="footer__copyright">© 2022 Mesto Russia</p>
      </footer>
    </div>

    <!-- CARD -->
    <template id="card-template">
      <li class="cards-grid__item card" id="">
        <button
          class="button card__delete-button"
          type="button"
          name="delete-button"
          title="Удалить"
        ></button>
        <div class="card__image-container">
          <img class="card__image" data-card-id="" data-owner-id="" data-created-at="" />
        </div>
        <div class="card__label">
          <h2 class="card__title"></h2>
          <div class="card__like-container">
            <button
              type="button"
              class="button card__like-button"
              name="like-button"
              title="Нравится!"
            ></button>
            <span class="card__like-counter">0</span>
          </div>
        </div>
      </li>
    </template>
  </body>
</html>
